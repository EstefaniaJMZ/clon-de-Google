<!DOCTYPE html>
<!--Este es todo el esqueleto del HTML-->
<html lang="es">
    <!--Aqui se cambia de ingles a español, estaba "en" y cambia a "es"-->
<head>
    <!--Aqui se conecta toda la metadata y el css con el html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="gicon.png">
    <!-- Aqui se va a poner el link para la pagina de css-->

</head>
<body>
    <header>
        <!--HEAADER, Sección de navegación -->
        <nav>
        <!--NAV, Aportar la navegación -->
        <ul class="nav-right-section">
            <!--UL, Unordered list, lista 
            nav-right section, es el navegador de la sección derecha-->
            <li>
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                <!--Se esta poniendo el link al email personal-->
            </li>
            <li>
                <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
            </li>
            <li class="menu">
                <a href=""> </a>
            </li>
            <li>
                <a href=""> </a>
                <img src="https://lh3.googleusercontent.com/ogw/AOLn63EF-crOnOXrfwbzL1-v6g16pxd6HKzya6gIhPUy=s32-c-mo" alt="Imagen del usuario">
                <!--SRC, es de donde viene tu imágen, 
                    ALT, es el nombre que le das a tu imágen-->
            </li>
            <!--En cada uno de los elementos de lista se tiene que meter una a-->

        </ul>

        </nav>
    </header>
    <!--MAIN - Sección principal-LOGO DE GOOGLE-->
    <main>
        <!--Sección del logo de GOOGLE-->
        <section class="main-logo">
            <!--Setion es igual a div, pero su uso ya va de las preferencias que tengas-->
            <!--Es impoprtante poner secciones por la cantidad de elementos que se manejan.
            Tambien las secciones varian acorde a los apartados que hay en el caso de la página de google 
        en el main hay 3 secciones-->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo de google">
        </section>
        <!--SECCIÓN DEL BUSCADOR/ input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <!--el span es el buscador-->

                </span>
                <input type="text">
                <!-- al input no se le pone ninguna clase porque es un elemento único-->
                <a class="micro-icon" href="https://www.google.com/?hl=es"></a>
               
                <a class="cam-icon" href="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg"></a>

            </div>

        </section>
        <section class="main-buttons">
            <div>
                <button>Bucar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>
    <!--PIE DE PÁGINA-->
    
    <footer>
        <section class="pie-de-pagina1">
            <div class="México">
                <p>México</p>
            </div>
        </section>

        <section class="pie-de-pagina2">
    
            <nav class="foo-navegation-left">
                <div class="fg">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
    
                </div>

                <div class="publicidad">
                    <a  href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a> 
                </div>

                <div class="negocios">
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">  Negocios </a> 
                </div>
                
                <div class="comofunciona">
                    <a href="https://www.google.com/search/howsearchworks/?fg=1"> Cómo funciona la Búsqueda</a> 
                </div>
            </nav>
            <nav class="foo-navegation-right">
                <div class="privacidad">
                    <a  href="https://policies.google.com/privacy?hl=es-MX&fg=1"> Privacidad </a> 
                </div>
               
                <div class="condiciones">
                    <a  href="https://policies.google.com/terms?hl=es-MX&fg=1"> Condiciones </a> 
                </div>
              
                <div class="preferencias">
                    <a  href="https://www.google.com/?hl=es#:~:text=Condiciones-,Preferencias"> Preferencias </a> 
                </div>
                
            </nav>
        </section>
        
    </footer>
